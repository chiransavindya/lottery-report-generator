# docker/nginx/default.conf
server {
    listen 80;
    server_name newspaper www.newspaper.dlb.lk; 

    root /var/www/public;
    index index.php index.html index.htm;

    # Serve static assets (React build or public)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;  # php-fpm service name in docker-compose
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # handle storage symlink if used
    location ~* \.(jpg|jpeg|gif|css|png|js|ico|svg)$ {
        expires 30d;
        add_header Pragma public;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }
}